{% extends 'baseReg.html' %}
{% block content %}
{% load static %}

       <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <form method="POST">
                {% csrf_token %}
                <div class="header-text mb-4">
                     <h2>Hello,Again</h2>
                     <p>We are happy to have you back.</p>
                </div>
                <div class="input-group mb-3">
                    <input type="text" name="username" class="form-control form-control-lg bg-light fs-6" placeholder="Username">
                </div>
                <div class="input-group mb-1">
                    <input name="password" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="#">Forgot Password?</a></small>
                    </div>
                </div>
                {% if error_message %}
             <p class="text-danger text-center"><b>{{ error_message }}</b></p>
               {% endif %}
                <div class="input-group mb-3">
                    <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="{%static 'imgs/google.png'%}" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                </div>
            </form>
                <div class="row">
                    <small>Don't have account? <a href="{%url 'signup'%}">Sign Up</a></small>
                </div>
          </div>
       </div> 

      </div>
    </div>
{% endblock content %}
