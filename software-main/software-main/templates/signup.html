{% extends 'baseReg.html' %}
{% block content %}
{% load static %}

       <div class="col-md-6 right-box">
        <form method="POST">
            {% csrf_token %}
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Create account</h2>
                </div>
                    <div class="form-group mb-3 col-md-6">
                        <input name="firstname" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="First name">
                    </div>
                    <div class="form-group mb-3 col-md-6">
                        <input name="lastname" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Last name">
                    </div>
                    <div class="input-group col-md-12 mb-3">
                        <input name="username" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username">
                    </div>
                <div class="input-group col-md-12 mb-3">
                    <input name="email" type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email">
                </div>
                <div class="input-group col-md-12 mb-1">
                    <input name="password" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                </div>
                {% if error_message %}
             <p class="text-danger text-center"><b>{{ error_message }}</b></p>
               {% endif %}
                <div class="input-group col-md-12 mb-3">
                    <button type="submit" class="btn btn-lg btn-primary w-100 fs-6 mt-5">Sign-up</button>
                </div>
                <div class="row">
                    <small>already have account? <a href="{%url 'login'%}">Login</a></small>
                </div>
          </div>
       </div> 

      </div>
    </form>
    </div>

{% endblock content %}
