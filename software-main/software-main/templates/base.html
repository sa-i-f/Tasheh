{% load static %}
{%url 'home' as home%}
{%url 'blog' as blog%}
{%url 'about' as about%}
{%url 'services' as services%}
{%url 'contact' as contact%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasheh</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="{% static 'imgs/Tasheh.png' %}" type="image/png">

    <link rel="stylesheet" href="{% static 'css/myCSS.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-main">
    <div class="container">
      <a href="{% url 'home' %}" class="navbar-brand">
        <img src="{%static 'imgs/Tasheh.png'%}" alt="" width="50" height="50">
        <h3 class="d-inline align-middle">Tasheh</h3>
      </a>      
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navc">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navc">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item {% if request.path == home %}active{% endif %}">
           <a href="{% url 'home' %}" class="nav-link">Home</a>
          </li>
          <li class="nav-item {% if request.path == about %}active{% endif %}">
            <a href="{% url 'about' %}" class="nav-link">About us</a>
           </li>
           <li class="nav-item {% if request.path == services %}active{% endif %}">
            <a href="{% url 'services' %}" class="nav-link">Services</a>
           </li>
           <li class="nav-item {% if request.path == blog %}active{% endif %}">
            <a href="{% url 'blog' %}" class="nav-link">Blog</a>
           </li>
           <li class="nav-item {% if request.path == contact %}active{% endif %}">
            <a href="{% url 'contact' %}" class="nav-link">Contact</a>
           </li>
           <li class="nav-item">
            <a href="{% url 'login' %}" class="nav-link">Login</a>
           </li>
        </ul>
      </div>
    </div>
</nav>
{% block content %}

{% endblock content %}
<footer id="ftr" class=" text-center p-4">
    <div class="container">
      <div class="row">
        <div class="col">
          Software engineering &copy;<span id="year"></span>
        </div>
      </div>
    </div>
  </footer>
<script src="{%static 'js/bootstrap.js'%}"></script>
<script src="{%static 'js/jquery-3.6.0.js'%}"></script>
<script src="{%static 'js/jquery-3.6.0.min.js'%}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js" integrity="sha512-WNZwVebQjhSxEzwbettGuQgWxbpYdoLf7mH+25A7sfQbbxKeS5SQ9QBf97zOY4nOlwtksgDA/czSTmfj4DUEiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  $("#year").text(new Date().getFullYear())
  $('.slider').slick({
    isFinite:true,
    slidetoshow:1,
    slidetoscroll:1
  })
  const inds=document.querySelectorAll('.carousel-item')
  const ind=document.querySelector('.carousel-indicators')
   inds.forEach(function(_,i){
    if(i==0)
    ind.insertAdjacentHTML('beforeend',`<li class="active" data-target="#mySlide" data-slide-to="${i}"></li>`)
    else
    ind.insertAdjacentHTML('beforeend',`<li class="" data-target="#mySlide" data-slide-to="${i}"></li>`)

  });
  $('.carousel').carousel({
    interval:4000,
  })
   // Video Play
   $(function () {
      // Auto play modal video
      $(".video").click(function () {
        var theModal = $(this).data("target"),
          videoSRC = $(this).attr("data-video"),
          videoSRCauto = videoSRC + "?modestbranding=1&rel=0&controls=0&showinfo=0&html5=1&autoplay=1";
        $(theModal + ' iframe').attr('src', videoSRCauto);
        $(theModal + ' button.close').click(function () {
          $(theModal + ' iframe').attr('src', videoSRC);
        });
      });
    });
    
    const addPhoto=document.querySelector('.imgs')
    var photos=['photo1.jpg','photo2.jpg','photo3.jpg','photo4.jpg','photo5.jpg','photo6.jpg']
    photos.forEach(function(_,i){
      addPhoto.insertAdjacentHTML('beforeend',` <div class="col-md-4 col-6 p-3">
        <a href="https://unsplash.it/1200/768.jpg?image=23${i}" data-toggle="lightbox" data-gallery="example-gallery">
          <img src="https://unsplash.it/600.jpg?image=23${i}" class="img-fluid">
        </a>
      </div>`)
    })
    $(document).on('click', '[data-toggle="lightbox"]', function (event) {
      event.preventDefault();
      $(this).ekkoLightbox();
    });
</script>
<script src="{%static 'js/index.bundle.min.js'%}"></script>

</body>
</html>
